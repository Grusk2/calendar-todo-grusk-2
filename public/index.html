<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalenderverktyg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <section id="welcome-segment" data-cy="welcome-segment">
      <h1 id="current-date"></h1>
      <p id="current-day"></p>
    </section>

    <div id="main-layout">
      <div id="calendar-section">
        <div id="month-navigation">
          <button id="prev-month" data-cy="prev-month">◀</button>
          <h2 id="current-month"></h2>
          <button id="next-month" data-cy="next-month">▶</button>
        </div>
        <div id="calendar-body" data-cy="calendar-body"></div>
      </div>
    </div>
  </div>

  <div id="todo-section">
    <h1>Todos</h1>
    <h1 id="selected-day-display">Välj en dag i kalendern</h1>
    <form id="todo-form">
      <input type="text" id="todo-title" data-cy="todo-title-input" placeholder="Todo Title" required />
      <button type="submit" id="save-todo" data-cy="save-todo-button">Add Todo</button>
    </form>
    <ul id="todo-list" data-cy="todo-list"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
